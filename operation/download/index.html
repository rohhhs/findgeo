            </div>
            <form action="" method="post" enctype="multipart/form-data" class="small">
                <div class="g003-1">
                    <input type="checkbox" name="photo" id="input001-03" value="1" readonly checked required>
                    <label for="input001-03" onclick="event.preventDefault()"><span>Фотография *</span></label>
                </div>
                <div class="g003-1">
                    <input type="checkbox" name="type" id="input002-03" value="1">
                    <label for="input002-03"><span>Описание</span></label>
                </div>
                <div class="g003-1">
                    <input type="checkbox" name="address" id="input003-03" value="1">
                    <label for="input003-03"><span>Адрес</span></label>
                </div>
                <div class="g003-1">
                    <input type="checkbox" name="geolocation" id="input004-03" value="1" readonly checked required>
                    <label for="input004-03" onclick="event.preventDefault()"><span>Геолокация *</span></label>
                </div>
                <div class="g003-1">
                    <input type="checkbox" name="device" id="input005-03" value="1">
                    <label for="input005-03"><span>Устройство</span></label>
                </div>
                <div class="g003-1">
                    <input type="checkbox" name="quality" id="input006-03" value="1">
                    <label for="input006-03"><span>Качество</span></label>
                </div>
                <div class="g003-2">
                    <input type="range" name="amount" id="range001-03" min="1" value="1" max="1000" onchange="reloadRangeContent()">
                    <label for="range001-03"></label>
                </div>
                <div class="action">
                    <button><span>Скачать</span></button>
                </div>
            </form>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    if (document.getElementById('range001-03')){
                        reloadRangeContent();
                    }
                });
                async function reloadRangeContent(){
                    var range001 = document.getElementById('range001-03');
                    var rangeMin = range001.min, rangeMax = range001.max , rangeValue = range001.value ;
                    document.querySelector('label[for="range001-03"]').innerHTML = `<span id="min-range-value">${rangeValue}</span> / <span id="max-range-value">${rangeMax}</span> строк`;
                }
            </script>
